<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Square+Peg&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="container">
        <div class="sidebar">
            <div id="rangebar">
                <p>Grid Size: <span id="slider-value"></span></p>
                <input type="range" min="10" max="100" value="16" class="slider" id="myRange">
            </div>
            <div id="buttons">
                <button class="btn" id="black">
                    Black
                </button>
                <button class="btn" id="white">
                    Eraser
                </button>
                <button class="btn" id="random">
                    Random
                </button>
                <button class="btn" id="clear">
                    Clear all
                </button>
            </div>
        </div>
        <div id="sketch">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
